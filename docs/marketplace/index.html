<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Product Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="../index.html" style="color: inherit; text-decoration: none;">My Marketplace</a></div>
            <a href="#" class="hamburger-menu">
                <i class="fas fa-bars"></i>
              </a>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index-coming_soon.html#projects">Projects</a></li>
                <li><a href="../index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>My Digital Product Store</h1>
        <p class="deskripsi-toko">Discover high-quality digital products for your needs.</p>

        <div id="daftar-produk">
            </div>

        <div id="form-pemesanan" style="display:none;">
            <h2>Order Form</h2>
            <form id="formPesan">
                <label for="nama">Full Name:</label>
                <input type="text" id="nama" name="nama" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="produk">Product:</label>
                <input type="text" id="produk" name="produk" readonly>

                <label for="harga">Price:</label>
                <input type="text" id="harga" name="harga" readonly>

                <label for="catatan">Additional Notes (Optional):</label>
                <textarea id="catatan" name="catatan" rows="4"></textarea>

                <button type="button" id="tombolKembali" class="cta-button">Back</button> <button type="button" id="tombolLanjutPembayaran" class="cta-button">Continue to Payment</button>
            </form>
        </div>

          <div id="modalPembayaran" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Payment Details</h2>
                <p><strong>Product:</strong> <span id="modalProduk"></span></p>
                <p><strong>Price:</strong> <span id="modalHarga"></span></p>

                <label for="modalMetodePembayaran">Payment Method:</label>
                <select id="modalMetodePembayaran" onchange="tampilkanInstruksiPembayaranModal(this.value)">
                    <option value="">-- Choose Payment Method --</option>
                    <option value="transfer">Bank Transfer</option>
                    <option value="midtrans">Midtrans (Example)</option>
                    <option value="xendit">Xendit (Example)</option>
                </select>

                 <div id="modalInstruksiPembayaran">
                 </div>
                <button type="button" id="tombolBayarModal">Pay</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
