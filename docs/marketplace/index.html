<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Produk Digital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="../index.html" style="color: inherit; text-decoration: none;">My Marketplace</a></div>
            <a href="#" class="hamburger-menu">
                <i class="fas fa-bars"></i>
              </a>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li> <li><a href="../index-coming_soon.html#about">About</a></li> <li><a href="../index-coming_soon.html#skills">Skills</a></li>  <li><a href="../index-coming_soon.html#projects">Projects</a></li> <li><a href="../index-coming_soon.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Marketplace Produk Digital</h1>
        <p class="deskripsi-toko">Temukan berbagai produk digital berkualitas untuk kebutuhan Anda.</p>

        <div id="daftar-produk">
            </div>

        <div id="form-pemesanan" style="display:none;">
            <h2>Formulir Pemesanan</h2>
            <form id="formPesan">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required>

                <label for="email">Alamat Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="produk">Produk:</label>
                <input type="text" id="produk" name="produk" readonly>

                <label for="harga">Harga:</label>
                <input type="text" id="harga" name="harga" readonly>

                <label for="catatan">Catatan Tambahan:</label>
                <textarea id="catatan" name="catatan" rows="4"></textarea>


                <button type="button" id="tombolLanjutPembayaran">Lanjut ke Pembayaran</button>
            </form>
        </div>

          <div id="modalPembayaran" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Detail Pembayaran</h2>
                <p><strong>Produk:</strong> <span id="modalProduk"></span></p>
                <p><strong>Harga:</strong> <span id="modalHarga"></span></p>

                <label for="modalMetodePembayaran">Metode Pembayaran:</label>
                <select id="modalMetodePembayaran" onchange="tampilkanInstruksiPembayaranModal(this.value)">
                    <option value="">-- Pilih Metode Pembayaran --</option>
                    <option value="transfer">Transfer Bank</option>
                    <option value="midtrans">Midtrans (Contoh)</option>
                    <option value="xendit">Xendit (Contoh)</option>
                </select>

                 <div id="modalInstruksiPembayaran">
                 </div>
                <button type="button" id="tombolBayarModal">Bayar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
